<!DOCTYPE html>
<html>
  <head>
    <title>Manifold on ZEIT</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/www/style.css" />
  </head>
  <body>
    <div id="Credentials"></div>
    <form><input type="text" /><button type="submit">Log This</button></form>
    <h2>Logs</h2>
    <pre>
      <code id="logs"></code>
    </pre>
    <script>
      async function logMessage(input) {
        await fetch('/api/log.js', { method: 'POST', body: JSON.stringify(input) });
        const logs = await fetch('/api/log.js');
        document.querySelector('logs').innerHTML = logs.text();
      }
    </script>
  </body>
</html>
